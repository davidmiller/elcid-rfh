{% load wardrounds %}

<form name="datepickerForm" class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-3"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i> Discharge</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="filters.discharge_from" data-max-date="{{untilDate}}" data-min-view="1" placeholder="From" bs-datepicker>
    </div>
    <div class=" col-sm-4">
      <input type="text" class="form-control" ng-model="filters.discharge_to" data-min-date="{{fromDate}}" data-min-view="1" placeholder="Until" bs-datepicker>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-3"><i class="fa fa-users"></i> Teams</label>
    <div class="col-sm-8">
      <select class="form-control" ng-model="filters.team">
        <option value="">---------</option>
        <option value="id_inpatients">ID Inpatients</option>
        <option value="immune_inpatients">Immune Inpatients</option>
        <option value="tropical_diseases">Tropical</option>
      </select>
    </div>
  </div>
  
</form>
