{% extends 'modal_base.html' %}
{% block modal_body %}
<form class="form-horizontal">
	<div class="form-controls">
		<label class="control-label">Destination</label>
		<div class="controls">
			<input type="text"
                               ng-model="editing.destination"
                               ng-options="d for d in destination_list"
                               bs-typeahead>
		</div>
	</div>
	<div class="form-controls">
		<label class="control-label">Dates</label>
		<div class="controls">
			<input type="text" ng-model="editing.dates">
		</div>
	</div>
	<div class="form-controls">
		<label class="control-label">Reason for travel</label>
		<div class="controls">
			<input type="text"
                               ng-model="editing.reason_for_travel"
                               ng-options="t for t in travel_reason_list"
                               bs-typeahead
                               >
		</div>
	</div>
	<div class="form-controls">
		<label class="control-label">Specific exposures</label>
		<div class="controls">
			<input type="text" ng-model="editing.specific_exposures">
		</div>
	</div>
</form>
{% endblock %}
