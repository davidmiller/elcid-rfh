{% extends 'modal_base.html' %}
{% block modal_body %}
<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Drug</label>
		<div class="controls">
			<input type="text"
                               ng-model="editing.drug"
                               ng-options="d for d in antimicrobial_list"
                               bs-typeahead>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Provisional?</label>
		<div class="controls">
			<input type="checkbox" ng-model="editing.provisional">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Details</label>
		<div class="controls">
			<input type="text" ng-model="editing.details">
		</div>
	</div>
</form>
{% endblock %}
