{% extends 'modal_base.html' %}
{% load forms %}
{% block modal_body %}
  <form class="form-horizontal">

    <div
       class="checkbox checkbox-primary"
       ng-repeat="cp in checkpoints_assay_list"
       >
      <input type="checkbox"
             ng-model="editing[cp.replace('-', '_').toLowerCase().replace('/', '_').replace('-', '_'). replace(' ', '_').replace(' ', '').replace('-', '').replace('&', '').replace(' ', '_')]"
             id="checkbox_[[ $index ]]"
             >
      <label for="checkbox_[[ $index ]]">[[ cp ]]</label>
    </div>
    {% checkbox label="Negative?" model="editing.negative" %}
    {% textarea label="Comments" model="editing.comments" %}

  </form>
{% endblock %}
