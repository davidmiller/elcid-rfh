{% extends 'modal_base.html' %}
{% load forms %}
{% block icon %}<i class="fa fa-calendar"></i>{% endblock %}
{% block modal_body %}
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Type</label>
      <div class="col-sm-8">
        <select class="form-control" ng-model="editing.appointment_type">
          <option>Dr clinic Review</option>
          <option>Nurse clinic Review</option>
        </select>
      </div>
    </div>
    {% input "autofocus" label="With" model="editing.appointment_with" %}
    {% datepicker label="Date" model="editing.date" %}
  </form>
{% endblock %}
