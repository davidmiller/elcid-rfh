<span ng-show="item.consistency_token">
  <div class="row">
    <div class="form-group">
      <label class="control-label col-sm-4">
        Alcohol
      </label>
      <p class="form-control-static col-sm-8">
        [[ item.drinking ]]
        <span ng-show="item.alcohol_dependent">
          (dependent)
        </span>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label class="control-label col-sm-4">
        Smoking
      </label>
      <p class="form-control-static col-sm-8">
        [[ item.smoking ]]
      </p>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label class="control-label col-sm-4">
        Recreational Drug Use
      </label>
      <p class="form-control-static col-sm-8">
        [[ item.recreational_drug_use ]]
        <span ng-show="item.recreational_drug_type">
          ([[ item.recreational_drug_type ]])
        </span>
        <br />
        <span ng-show="item.receiving_treatment">
          Receiving treatement
        </span>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label class="control-label col-sm-4">
        Prison History
      </label>
      <p class="form-control-static col-sm-8">
        [[ item.prison_history ]]
      </p>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label class="control-label col-sm-4">
        Homelessness
      </label>
      <p class="form-control-static col-sm-8">
        [[ item.homelessness ]]
        <span ng-show="item.homelessness_type.length">
          ([[ item.homelessness_type ]])
        </span>
      </p>
    </div>
  </div>
  <div ng-show="item.occupation.length" class="row">
    <div class="form-group">
      <label class="control-label col-sm-4">
        Occupation
      </label>
      <p class="form-control-static col-sm-8">
        [[ item.occupation ]]
      </p>
    </div>
  </div>

  <div class="row">
    <div ng-show="item.arrival_in_the_uk" class="form-group">
      <label class="control-label col-sm-4">
        Arrival In The Uk
      </label>
      <p class="form-control-static col-sm-8">
        [[ item.arrival_in_the_uk ]]
      </p>
    </div>
  </div>
</span>
