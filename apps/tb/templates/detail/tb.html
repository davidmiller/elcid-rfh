{% load panels %}
{% load forms %}

<div class="row">
  <div class="col-md-6">

    <div class="panel panel-active">
      <div class="panel-heading">
        <h3>
          {% icon "fa-user" %}
          Status
        </h3>
      </div>
      <div class="panel-body">
        <b>[[ episode.stage ]]</b>
      </div>
    </div>

    {% include "panels/risk_factors.html" %}

  </div>
  <div class="col-md-6">
    <div class="panel panel-active">
      <div class="panel-heading">
        <h3>Actions</h3>
      </div>
      <div class="panel-body">
        <a href="/pathway/#tb_consultation/[[ patient.id ]]/[[ episode.id ]]"
           class="btn btn-primary">
          Start Consultation
        </a>
      </div>
    </div>
    {% record_panel models.Antimicrobial %}
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {% record_timeline models.PatientConsultation 'when' %}
  </div>
</div>
